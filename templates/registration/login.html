{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<!-- Navbar-->

</br>
</br>
<div class="container">
    <div class="row py-5 mt-4 align-items-center">
        <!-- For Demo Purpose -->
        <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
            <img src="https://res.cloudinary.com/mhmd/image/upload/v1569543678/form_d9sh6m.svg" alt="" class="img-fluid mb-3 d-none d-md-block">
            <h1>Welcome</h1>
            <p class="font-italic text-muted mb-0">Login</p>
            
        </div>
        {% if user.is_authenticated %}
        <h1>Please Log out to continue...</h1>

 
        {% else %}
               <!-- Registeration Form -->
        <div class="col-md-7 col-lg-6 ml-auto">
            
                <div class="row">

                    <div class="form-group col-lg-12 mx-auto">
                        <form method="POST">
                            {% csrf_token %}
                            {{ form|crispy }}

                            </br><button class="btn btn-secondary">Login</button>
                            <small class="text-muted ml-2">
                                <a href="{% url 'reset_password' %}" >Forgot Password?</a>
                            </small>
                        
                    </div>

                    <!-- Divider Text -->
                    <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
                        <div class="border-bottom w-100 ml-5"></div>
                        <span class="px-2 small text-muted font-weight-bold text-muted">OR</span>
                        <div class="border-bottom w-100 mr-5"></div>
                    </div>

                    <div class="text-center w-100">
                        <p class="text-muted font-weight-bold">Not Registered? <a href="{% url 'register' %}" class="text-primary ml-2">Register</a></p>
                    </div>

                </div>
            </form>
        </div>
        {% endif %}
    </div>
</div>





{% endblock content %}
